<script>
     // Sayac değerini saklamak için bir degisken tanimliyoruz
     var counter = 0;
     var counter1 =0;
 console.log( window.innerWidth);    
// + butonuna tiklandiginda sayaci arttir
function tiklaa(){
    counter++;
  
    if(counter%2==1){
        var a=document.getElementById("eye");
        a.style.background="#228B22";
        a.classList.add("fa-solid");
        a.classList.add("fa-eye");
        a.classList.add("watch");
        a.style.fontSize="20px"
       
        a.innerHTML="İzlendi";
    }
    else{
        var a=document.getElementById("eye");
        a.style.background="black";
        a.classList.add("fa-solid");
        a.classList.add("fa-eye-slash");
        a.classList.add("watch");
        a.innerHTML="izlenmedi";
    }
}
function tiklaa1(){

    counter1++;
    console.log(counter1);
    if(counter1%2==1){
        var a=document.getElementById("bookmark");
        a.style.background="#FF0000";
        a.classList.add("fa-solid");
        a.classList.add("fa-bookmark");
        a.classList.add("watch");
        a.style.fontSize="20px"
       
        a.innerHTML="Kaydedili";
    }
    else{
        var a=document.getElementById("bookmark");
        a.style.background="black";
        a.classList.add("fa-solid");
        a.classList.add("fa-bookmark");
        a.classList.add("watch");
        a.innerHTML="Kaydet";
    }
}
$(function() {
      count =0;
      count1 =0;
        $("#add").on("click", function() {
        var val = $("input").val();
        if(val !== '') {
            var elem =$("<div style='display:flex'></div>")
            var elem1 =$("<img class='foto' style='height:100%' src='image/icons8-name-50.png'>")
            var elem2 = $("<div class='sendmesaj'> </div>");
            var elem3 = $("<li class='name'>Admin</li>")
            var elem4 = $("<li class='mesaj1'></li>").text(val);
            var elem5 = $("<button class='like'><i class='fa-sharp fa-solid fa-thumbs-up' id='like' ></i><button id='number'class='number' type='submit'>0</button</button>");
            var elem6 = $("<button class='like'><i class='fa-solid fa-thumbs-down' id='dislike' ></i><button  id='number1'class='number1' type='submit'>0</button</button>");
            $(document).ready(function(){
                    $("#like").click(function(){
                        count++;
                        if(count%2==1){
                            $("#like").css("color","#00b2ee");
                            $("#number").text("1");
                            $("#dislike").css("color","white");
                            $("#number1").text("0");
                              count1=0;  

                        }
                        else{
                            $("#like").css("color","white");
                            $("#number").text("0");
                            count=0;  
                        }
                    });
                    $("#dislike").click(function(){
                        count1++;
                        if(count1%2==1){
                            $("#dislike").css("color","#c60000");
                            $("#number1").text("-1");
                            $("#like").css("color","white");
                            $("#number").text("0");
                            count=0;  
                        }
                        else{
                            $("#dislike").css("color","white");
                            $("#number1").text("0");
                            count1=0;  
                        }
                    });
                  
                });
                    
            $(elem).prepend(elem1);
            $(elem2).append(elem3);
            $(elem2).append(elem4);
            $(elem2).append(elem5);
            $(elem2).append(elem6);
            $(elem).append(elem2);
            $(elem).append(("<button class='rem'>X</button>"));
            $("#mylist").append(elem);
            $("input").val("");
            $(".rem").on("click", function() {
                $(this).parent().remove();
            });
        }
        });
    });
</script>
